<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SERVER SUPPORT INI ROLEPLAY</title>
    <link rel="icon" href="img/INIRP1.png" type="image/x-icon" />

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- AOS CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
      rel="stylesheet"
    />

    <style>
      html {
        scroll-behavior: smooth; /* fallback, tapi sudah pakai JS smooth scroll */
      }
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background-color: var(--bs-third);
      }

      /* Tema warna */
      :root {
        --bs-primary: #1000a3; /* biru */
        --bs-secondary: #ffc107; /* kuning */
        --bs-third: #ffffff; /* putih */
      }

      header {
        background-color: var(--bs-primary);
        color: var(--bs-third);
        text-align: center;
        padding: 60px 20px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .btn-scroll {
        margin: 10px;
      }

      section {
        min-height: 100vh;
        padding: 40px 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .section-title {
        text-align: center;
        font-size: 32px;
        margin-bottom: 30px;
        color: var(--bs-secondary);
      }

      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }

      .gallery img {
        width: 250px;
        height: 200px;
        object-fit: cover;
        border-radius: 12px;
        transition: transform 0.3s, box-shadow 0.3s;
        cursor: pointer;
      }

      .gallery img:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      }

      #toTopBtn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        z-index: 99;
        display: none;
        background-color: var(--bs-secondary);
        color: var(--bs-third);
        border: none;
        padding: 12px 16px;
        border-radius: 50%;
        font-size: 20px;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(255, 193, 7, 0.5);
        transition: background-color 0.3s;
      }
      #toTopBtn:hover {
        background-color: #0011ff;
      }

      footer {
        text-align: center;
        padding: 20px;
        background-color: grey;
        color: var(--bs-third);
      }

      /* Modal Image Styling */
      #imgModal .modal-dialog {
        max-width: 900px;
      }
      #imgModal .modal-content {
        background-color: grey;
        border: none;
      }
      #imgModal .carousel-item img {
        max-height: 80vh;
        max-width: 100%;
        width: auto;
        height: auto;
        object-fit: contain;
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 8px;
      }
      /* Carousel controls warna agar terlihat di background gelap */
      #imgModal .carousel-control-prev-icon,
      #imgModal .carousel-control-next-icon {
        filter: invert(1);
      }

      /* Background section beda-beda supaya kontras */
      #kendaraan {
        background-color: var(--bs-third);
      }
      #properti {
        background-color: var(--bs-primary);
        color: var(--bs-third);
      }
      #lainnya {
        background-color: var(--bs-secondary);
        color: var(--bs-primary);
      }
      /* Pastikan teks tombol di section properti dan lainnya jelas */
      #properti .btn-primary {
        background-color: var(--bs-secondary);
        border-color: var(--bs-secondary);
        color: var(--bs-primary);
      }
      #lainnya .btn-primary {
        background-color: var(--bs-primary);
        border-color: var(--bs-primary);
        color: var(--bs-third);
      }
    </style>
  </head>

  <body>
    <header>
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 15px;
        "
      >
        <img src="img/INIRP1.png" alt="Logo Iniroleplay" style="height: 50px" />
      </div>
      <div class="mt-4">
        <a
          href="#kendaraan"
          class="btn btn-outline-light btn-lg m-2 btn-scroll"
        >
          üöó Katalog Kendaraan
        </a>
        <a href="#properti" class="btn btn-outline-light btn-lg m-2 btn-scroll">
          üè† Katalog Properti
        </a>
        <a href="#lainnya" class="btn btn-outline-light btn-lg m-2 btn-scroll">
          ‚ú® Lainnya
        </a>
      </div>
    </header>

    <!-- KENDARAAN -->
    <section id="kendaraan" class="bg-light">
      <h2 class="section-title" data-aos="fade-up">Kendaraan</h2>

      <div class="gallery">
        <img
          src="img/kendaraan_only_one.webp"
          alt="Kendaraan"
          data-category="kendaraan"
        />
        <img
          src="img/kendaraan_limited_mei.webp"
          alt="Kendaraan"
          data-category="kendaraan"
        />
        <img
          src="img/kendaraan_limited_juni.webp"
          alt="Kendaraan"
          data-category="kendaraan"
        />
        <img
          src="img/kendaraan_motor_mei.webp"
          alt="Kendaraan"
          data-category="kendaraan"
        />
        <img
          src="img/kendaraan_motor_mei_update.webp"
          alt="Kendaraan"
          data-category="kendaraan"
        />
        <img
          src="img/kendaraan_motor_juni.webp"
          alt="Kendaraan"
          data-category="kendaraan"
        />
        <img
          src="img/kendaraan_sedan_mei.webp"
          alt="Kendaraan"
          data-category="kendaraan"
        />
        <img
          src="img/kendaraan_sedan_juni.webp"
          alt="Kendaraan"
          data-category="kendaraan"
        />
        <img
          src="img/kendaraan_suv_mei.webp"
          alt="Kendaraan"
          data-category="kendaraan"
        />
        <img
          src="img/kendaraan_suv_juni.webp"
          alt="Kendaraan"
          data-category="kendaraan"
        />
      </div>
      <div class="text-center mt-4" data-aos="fade-up">
        <a class="btn btn-primary btn-scroll" href="#properti"
          >Lanjut ke Properti</a
        >
      </div>
    </section>

    <!-- PROPERTI -->
    <section id="properti" class="bg-white">
      <h2 class="section-title" data-aos="fade-up">Properti</h2>

      <div class="gallery">
        <img src="img/rumah.webp" alt="Properti" data-category="properti" />
        <img src="img/rumah_2.webp" alt="Properti" data-category="properti" />
        <img src="img/rumah_3.webp" alt="Properti" data-category="properti" />
      </div>
      <div class="text-center mt-4" data-aos="fade-up">
        <a class="btn btn-primary btn-scroll" href="#lainnya"
          >Lanjut ke Lainnya</a
        >
      </div>
    </section>

    <!-- LAINNYA -->
    <section id="lainnya" class="bg-light">
      <h2 class="section-title" data-aos="fade-up">Lainnya</h2>

      <div class="gallery">
        <img src="img/lainnya.webp" alt="Lainnya" data-category="lainnya" />
        <img src="img/lainnya_2.webp" alt="Lainnya" data-category="lainnya" />
      </div>
      <div class="text-center mt-4" data-aos="fade-up">
        <a class="btn btn-primary btn-scroll" href="#kendaraan"
          >Kembali ke Atas</a
        >
      </div>
    </section>

    <footer>&copy; 2025 Iniroleplay. Semua Hak Dilindungi.</footer>

    <!-- Scroll to top -->
    <button
      onclick="scrollToTop()"
      id="toTopBtn"
      title="Kembali ke atas"
      style="padding: 8px"
    >
      <img src="img/INIRP1.png" alt="Logo" style="height: 24px; width: 24px" />
    </button>

    <!-- Modal Carousel -->
    <div class="modal fade" id="imgModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
          <div class="modal-body p-0">
            <div
              id="carouselGallery"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-inner" id="carouselInner"></div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselGallery"
                data-bs-slide="prev"
              >
                <span class="carousel-control-prev-icon"></span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselGallery"
                data-bs-slide="next"
              >
                <span class="carousel-control-next-icon"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

    <script>
      // Scroll to Top Button
      const toTopBtn = document.getElementById("toTopBtn");
      window.onscroll = function () {
        toTopBtn.style.display =
          document.body.scrollTop > 200 ||
          document.documentElement.scrollTop > 200
            ? "block"
            : "none";
      };
      function scrollToTop() {
        window.scrollTo({ top: 0, behavior: "smooth" });
      }

      // Smooth scroll for anchor links with .btn-scroll class
      document.querySelectorAll('a.btn-scroll[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute("href"));
          if (target) {
            target.scrollIntoView({ behavior: "smooth" });
          }
        });
      });

      // AOS init
      AOS.init({ once: true });

      // Modal gallery logic
      const galleryImages = document.querySelectorAll(".gallery img");
      const carouselInner = document.getElementById("carouselInner");
      const imgModal = new bootstrap.Modal(document.getElementById("imgModal"));
      let currentIndex = 0;

      // Build carousel items from all images
      function buildCarousel() {
        carouselInner.innerHTML = "";
        galleryImages.forEach((img, index) => {
          const div = document.createElement("div");
          div.classList.add("carousel-item");
          if (index === 0) div.classList.add("active");
          const newImg = document.createElement("img");
          newImg.src = img.src;
          newImg.alt = img.alt;
          div.appendChild(newImg);
          carouselInner.appendChild(div);
        });
      }

      buildCarousel();

      galleryImages.forEach((img, idx) => {
        img.addEventListener("click", () => {
          currentIndex = idx;
          const carouselElement = document.getElementById("carouselGallery");
          const carousel =
            bootstrap.Carousel.getInstance(carouselElement) ||
            new bootstrap.Carousel(carouselElement);
          carousel.to(currentIndex);
          imgModal.show();
        });
      });
    </script>
  </body>
</html>
